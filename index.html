<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div id="content-area">
      <div class="container">

        <div class="row" data-target="0">
          <div class="col-2">
            <p>9AM</p>
          </div>
          <textarea class="col-8" id="one" placeholder="add stuff here"></textarea>
          <button class="saveBtn col-2" id="btn-one" data-target="0">SAVE</button>
    
        </div>

        <div class="row" data-target="1">
          <div class="col-2">
            <p>10AM</p>
          </div>
          <textarea class="col-8" placeholder="add stuff here"></textarea>   
          <button class="saveBtn col-2" data-target="1">SAVE</button>
        </div>

        <div class="row" data-target="2">
          <div class="col-2">
            <p>11AM</p>
          </div>
          <textarea class="col-8" placeholder="add stuff here"></textarea>   
          <button class="saveBtn col-2" data-target="2">SAVE</button>
        </div>

        <div class="row" data-target="3">
          <div class="col-2">
            <p>12PM</p>
          </div>
          <textarea class="col-8" placeholder="add stuff here"></textarea>   
          <button class="saveBtn col-2" data-target="3">SAVE</button>
        </div>

        <div class="row" data-target="4">
          <div class="col-2">
            <p>1PM</p>
          </div>
          <textarea class="col-8" placeholder="add stuff here"></textarea>   
          <button class="saveBtn col-2" data-target="4">SAVE</button>
        </div>

        <div class="row" data-target="5">
          <div class="col-2">
            <p>2PM</p>
          </div>
          <textarea class="col-8" placeholder="add stuff here"></textarea>   
          <button class="saveBtn col-2" data-target="5">SAVE</button>
        </div>

        <div class="row" data-target="6">
          <div class="col-2">
            <p>3PM</p>
          </div>
          <textarea class="col-8" placeholder="add stuff here"></textarea>   
          <button class="saveBtn col-2" data-target="6">SAVE</button>
        </div>

        <div class="row" data-target="7">
          <div class="col-2">
            <p>4PM</p>
          </div>
          <textarea class="col-8" placeholder="add stuff here"></textarea>   
          <button class="saveBtn col-2" data-target="7">SAVE</button>
        </div>

        <div class="row" data-target="8">
          <div class="col-2">
            <p>5PM/Evening</p>
          </div>
          <textarea class="col-8" placeholder="add stuff here"></textarea>   
          <button class="saveBtn col-2" data-target="8">SAVE</button>
        </div>
      </div>
  

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/sample.js"></script>
  </body>
</html>
